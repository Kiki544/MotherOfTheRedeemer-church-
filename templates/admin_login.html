{% extends "base.html" %}
{% load static %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h1>Admin Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
