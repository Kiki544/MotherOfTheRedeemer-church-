{% extends "base.html" %}

{% block content %}
<h2>Delete Image</h2>
<p>Are you sure you want to delete this image?</p>

<img src="{{ image.image.url }}" alt="{{ image.caption }}" style="max-width:300px; display:block; margin-bottom:15px;">

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background:red; color:white; padding:8px 15px; border:none; border-radius:5px;">
        Yes, Delete
    </button>
    <a href="{% url 'gallery' %}" style="margin-left:10px; text-decoration:none;">Cancel</a>
</form>
{% endblock %}
